<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <script src="./script.js"></script>
        <title>Countdown Timer</title>
    </head>
    <body>
        <h1>New Years' Eve</h1>
        <div class="countdown-container">
            <div data-container="days">
                <p class="big-text" id="days">00</p>
                <span>days</span>
            </div>
            <div data-container="hours">
                <p class="big-text" id="hours">00</p>
                <span>hours</span>
            </div>
            <div data-container="minutes">
                <p class="big-text" id="minutes">00</p>
                <span>minutes</span>
            </div>
            <div data-container="seconds">
                <p class="big-text" id="seconds">00</p>
                <span>seconds</span>
            </div>
        </div>
    </body>
</html>
